<div class="container-sidebar">
    <div *ngFor="let element of elementToRead">
        <div>
            <label class="btn btn-add" ngbButtonLabel (click)="openModal(content)">
                <i-bs
                name="plus"
                width="2.3rem"
                height="2.3rem">
              </i-bs>New {{element.section}}
            </label> 
        </div>
        <div class="form-group has-search" [ngStyle]="{'margin-top':'.625em'}">
            <span class="fa fa-search form-control-feedback"><i-bs 
                name="search"  
                width="1rem"
                height="1rem" ></i-bs></span>
            <input type="text" class="form-control" placeholder="{{element.section}} Search">
        </div>
        <div>
            <div [ngStyle]="{'line-height': 1}" *ngFor="let category of element.categories">
                <h5 class="group"><strong>{{category.name}}</strong></h5>
                <div class="custom-control custom-checkbox checkbox-lg" *ngFor="let item of category.items">
                    <input type="checkbox" class="custom-control-input" id="checkbox-2">
                    <label class="custom-control-label check-label" for="checkbox-2">{{item}}</label>
                </div>
                <br>
                <a class="see-more">See more</a>
                <br>
                <br>
            </div>
        </div>
    </div>

    <ng-template #content let-modal style="padding: 0px 30px; ;">
        <div class="modal-content">
            <div class="row justify-content-end" style="padding-right: 1.5625em; padding-top: .9375em;">
                <div style="padding-right: 10px;">
                    <i-bs
                    name="fullscreen"
                    class="text-muted"
                    width="1rem"
                    height="1rem">
                  </i-bs>
                </div>
    
                <div style="cursor: pointer;" (click)="modal.dismiss('Cross click')">
                    <i-bs
                    name="x"
                    class="text-muted"
                    width="2rem"
                    height="2rem">
                  </i-bs>
                </div>
            </div>
            <br><br>
            <div class="form-group row align-items-center">
                <label class="col-sm-1 col-form-label" for="exampleFormControlSelect1">
                    <i-bs
                        name="person-fill"
                        class=" green-text"
                        width="2rem"
                        height="2rem">
                    </i-bs>
                </label>
                <div class="col-sm-11">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected> Instructor Name </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <label class="col-sm-1 col-form-label" for="exampleFormControlSelect1">
                    <i-bs
                    name="journal-bookmark-fill"
                    class="text-muted"
                    width="2rem"
                    height="2rem">
                  </i-bs>
                </label>
                <div class="col-sm-11">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected> Subject Name </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <label class="col-sm-1 col-form-label" for="exampleFormControlSelect1">
                    <i-bs
                        name="clock"
                        class="text-muted"
                        width="2rem"
                        height="2rem">
                    </i-bs>
                </label>
                <div class="col-sm-5">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected> Instructor Name </option>
                        <option>11:00</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected> Instructor Name </option>
                        <option>13:00</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group row align-items-center">
                <label class="col-sm-1 col-form-label" for="exampleFormControlSelect1">
                    <i-bs
                        name="geo-alt-fill"
                        class="text-muted"
                        width="2rem"
                        height="2rem">
                    </i-bs>
                </label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="validationServer01" placeholder=""  >
                </div>
            </div>
            <br>
            <div class="row justify-content-end al" style="padding-right: 1.5625em; ">
                <div class="green-text" style="padding-right: 15px;">
                   <P style="font-size: 16px"> More Details </P> 
                </div>
                <div class="green-text" (click)="modal.dismiss('Cross click')" style="padding-right: 15px; cursor: pointer;">
                    <strong><p style="font-size: 1.125rem"> SAVE </p>  </strong>
                </div>
            </div>
            
        </div>
        
    </ng-template>

</div>
